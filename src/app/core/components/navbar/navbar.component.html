<header class="bg-white shadow-sm border-b">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">SW</span>
        </div>
        <span class="font-bold text-xl text-gray-900">SweetSearch</span>
      </a>

      <!-- Search Bar - Desktop -->
      <div class="hidden md:flex flex-1 max-w-2xl mx-8">
        <form (ngSubmit)="onSearchSubmit($event)" class="relative w-full">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input
            type="search"
            placeholder="Buscar productos..."
            name="searchTerm"
            [(ngModel)]="searchTerm"
            [ngModelOptions]="{ standalone: true }"
            class="pl-10 pr-4 w-full h-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <button type="submit" class="sr-only">Buscar</button>
        </form>
      </div>

      <!-- Navigation Links - Desktop -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/categories" class="text-gray-600 hover:text-gray-900 transition-colors">Categorías</a>
        <a href="/deals" class="text-gray-600 hover:text-gray-900 transition-colors">Ofertas</a>
        <button (click)="onCartClick()" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 1.5M7 13l1.5 1.5M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"></path>
          </svg>
          Carrito
        </button>
        <button (click)="onAccountClick()" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Cuenta
        </button>
      </nav>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="md:hidden p-2 rounded-md hover:bg-gray-100">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden py-4 border-t">
      <div class="flex flex-col space-y-4">
        <!-- Mobile Search -->
        <form (ngSubmit)="onSearchSubmit($event)" class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input
            type="search"
            placeholder="Buscar productos..."
            name="searchTerm"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="searchTerm"
            class="pl-10 pr-4 w-full h-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <button type="submit" class="sr-only">Buscar</button>
        </form>

        <!-- Mobile Navigation Links -->
        <a href="/categories" class="text-gray-600 hover:text-gray-900 py-2 block">Categorías</a>
        <a href="/deals" class="text-gray-600 hover:text-gray-900 py-2 block">Ofertas</a>
        <button (click)="onCartClick()" class="flex items-center text-gray-600 hover:text-gray-900 justify-start py-2">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 1.5M7 13l1.5 1.5M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"></path>
          </svg>
          Carrito
        </button>
        <button (click)="onAccountClick()" class="flex items-center text-gray-600 hover:text-gray-900 justify-start py-2">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Cuenta
        </button>
      </div>
    </div>
  </div>
</header>
