<div class="flex items-center justify-center space-x-2">
  <button
    (click)="previousPage()"
    [disabled]="currentPage === 1"
    class="flex items-center px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
    <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    Previous
  </button>

  <div class="flex space-x-1">
  <button
    *ngFor="let page of getVisiblePages(); trackBy: trackByPage"
    (click)="typeof page === 'number' && goToPage(page)"
    [disabled]="page === '...'"
    [ngClass]="[
      page === currentPage
        ? 'w-10 h-10 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-md hover:bg-blue-700'
        : 'w-10 h-10 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-100',
      'transition-colors'
    ]"
  >
    {{ page }}
  </button>
</div>

  <button
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
    class="flex items-center px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
    Next
    <svg class="h-4 w-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>
</div>
